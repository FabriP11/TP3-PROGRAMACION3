<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejercicio 1</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h1>Operaciones entre dos números (JavaScript)</h1>
  <form id="calculoForm">
    <input type="number" id="numero1" placeholder="Inserte un número" required />
    <input type="number" id="numero2" placeholder="Inserte un número" required />

    <select id="operacion">
      <option value="suma">Suma</option>
      <option value="resta">Resta</option>
      <option value="multiplicacion">Multiplicación</option>
      <option value="division">División</option>
    </select>

    <button type="submit" id="botonCalcular">Calcular</button>
  </form>

  <p id="resultado"></p>

  <script src="script.js"></script>
</body>
</html>
